{% extends "base.html" %}

{% block content %}
  <h5>Standings</h5>
  <table class="table">
    <tr>
      <th>Team</th>
      <th>W</th>
      <th>L</th>
      <th>T</th>
    </tr>
  {% for team_record in team_records %}
    <tr>
      <td>{{ team_record.team.name }}</td>
      <td>{{ team_record.win_count }}</td>
      <td>{{ team_record.lose_count }}</td>
      <td>{{ team_record.tie_count }}</td>
    </tr>
  {% endfor %}
  </table>
{% endblock %}
