{% extends "base.html" %}

{% block content %}
  <h5>Ranking</h5>
  <table class="table">
    <tr>
      <th>Player</th>
      <th>Score</th>
    </tr>
  {% for player_score in player_scores %}
    <tr>
      <td>{{ player_score.player.name }}</td>
      <td>{{ player_score.score }}</td>
    </tr>
  {% endfor %}
  </table>
{% endblock %}
